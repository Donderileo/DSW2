<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    
    <link rel="stylesheet" href="styles/account.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/reset.css">
</head>

<body>
    <div class="layout u-non-blurred">
        <nav class="sidebar">

            <a href="/account.html">
                <img src="images/ney.jpeg" class="foto-perfil">
            </a>

            <div class="items">
                <a href="/dashboard.html">Home</a>
                <a href="/professionals.html">Professionals</a>
                <a href="/appointments.html">Appointments</a>
                <a href="/account.html" class="current">Account</a>
            </div>
        </nav>
        <main class="content">
            <div class="disclaimer">
                Editar informações
            </div>
            <div class="data">
                <form class="form-data" id="form-data">
                    <div class="group">
                        <input type="text" required value="Alan">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Name</label>
                      </div>

                      <div class="group">
                        <input type="text" required value="Santos">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Sobrenome</label>
                      </div>

                      <div class="group">
                        <input type="email" required value="gmail@gmail.com">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Email</label>
                      </div>

                      <div class="group">
                        <input type="text" required value="Rua rua">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Endereço</label>
                      </div>
                </form>

                <button type="submit" class="btn" form="form-data" value="submit">Submit</button>
            </div>
        </main>
        <footer class="footer">
            <div class="devs">
                <div class="dev-title">
                    Developed by
                </div>
                <div class="dev-list">
                    <div class="dev">
                        <img src="https://avatars.githubusercontent.com/u/40279487?v=4" alt="reynold profile picture">
                        <a class="github" href="https://github.com/vitordonadelli" target="__blank">Vitor</a>
                    </div>
                    <div class="dev">
                        <img src="https://avatars.githubusercontent.com/u/33060591?v=4" alt="reynold profile picture">
                        <a class="github" href="https://github.com/donderileo" target="__blank">Leonardo</a>
                    </div>
                    <div class="dev">
                        <img src="https://avatars.githubusercontent.com/u/37456066?v=4" alt="reynold profile picture">
                        <a class="github" href="https://github.com/reynold125" target="__blank">Reynold</a>
                    </div>
                    <div class="dev">
                        <img src="https://avatars.githubusercontent.com/u/21988834?v=4" alt="reynold profile picture">
                        <a class="github" href="https://github.com/thiagomtt" target="__blank">Thiago</a>
                    </div>
                </div>
            </div>

        </footer>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
