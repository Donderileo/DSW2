<html>

<head>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/estilo-registro.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <title>Donaderi Appointments - Register</title>
</head>

<body>
<div class="containerB1">
    <div class="div-registro">
        <p class="label-registro">Register</p>
        
        <form class="form-data" id="form-data">
          
            <p id="err"></p>
            <div class="group">
              <input id="username" type="text" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Username</label>
            </div>

            <div class="group">
              <input id="password" type="password" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Password</label>
            </div>

            <div class="group">
              <input id="passwordConfirm" type="password" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Password Confirm</label>
            </div>


          </form>
          <button class="btn-enviar">Confirm</button>

    </div>
</div>
<script src="js/register.js" defer></script>
<script src="js/api.service.js" defer></script>

</body>

</html>
